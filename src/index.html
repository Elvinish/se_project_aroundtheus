<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <img src="" alt="Avatar" class="profile__image" />
            <div class="profile__image-overlay">
              <img
                src="<%=require('./images/edit-icon.svg')%>"
                alt="Edit Icon"
                class="profile__edit-icon"
              />
            </div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__title">Edit Profile</p>
        <form class="modal__form" id="modal-form" name="edit-card-form">
          <div>
            <input
              type="text"
              placeholder="Name"
              name="name"
              class="modal__input"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>

            <input
              type="text"
              placeholder="Description"
              name="description"
              class="modal__input"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </div>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__title">New Place</p>
        <form class="modal__form" id="add-card-form" name="add-card-form">
          <div>
            <input
              type="text"
              placeholder="Title"
              name="name"
              class="modal__input modal__input_title"
              id="add-card-form"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-form-error"></span>

            <input
              type="url"
              placeholder="Image URL"
              name="link"
              class="modal__input modal__input_url"
              id="add-url-form"
              required
            />
            <span class="modal__error" id="add-url-form-error"></span>
          </div>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <span class="card__like-count"></span>
        </div>
      </li>
    </template>

    <!--  modal picture -->
    <div class="modal" id="modal-picture-form">
      <div class="modal__container_image">
        <button
          class="modal__close modal__close_container"
          id="modal-close-button"
        ></button>
        <img src="" alt="" class="modal__image" id="modal-image" />
        <h2 class="modal__title_image" id="modal-title-image"></h2>
      </div>
    </div>

    <!-- Delete Confirmation Popup -->
    <div class="modal" id="modal-delete-card">
      <div class="modal__container_delete">
        <button
          class="modal__close modal__close_delete"
          id="modal-close-button"
        ></button>
        <h2 class="modal__title_delete">Are you sure?</h2>
        <button
          class="modal__button_confirm modal__button_disabled"
          id="modal-confirm-delete"
          type="submit"
        >
          Yes
        </button>
      </div>
    </div>

    <!-- Avatar modal-->
    <div id="avatar-edit-modal" class="modal">
      <div class="modal__container_avatar">
        <button class="modal__close" id="modal-close-button"></button>
        <form class="modal__form" name="edit-avatar-form">
          <h2 class="modal__title modal__title_avatar">
            Change profile picture
          </h2>
          <input
            type="url"
            name="avatar"
            id="avatar"
            class="modal__input modal__input_avatar"
            placeholder="Link to new profile picture"
            required
          />
          <span
            class="modal__error modal__error_avatar"
            id="avatar-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_avatar modal__button_disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- <script src="../src/pages/index.js" type="module"></script> -->
  </body>
</html>
